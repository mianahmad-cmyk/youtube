<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #confirmation {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmation"></div>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var name = formData.get('name');
            var email = formData.get('email');
            var date = formData.get('date');
            var time = formData.get('time');
            var message = formData.get('message');

            // Simulate sending form data to backend (in this case, just displaying a confirmation message)
            document.getElementById('confirmation').innerHTML = `
                <p>Appointment details:</p>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Message:</strong> ${message}</p>
                <p>Your appointment request has been received. We will contact you shortly to confirm.</p>
            `;
        });
    </script>
</body>
</html>
