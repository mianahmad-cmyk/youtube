<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="doctor login.css">
</head>
<body>
    <header>
        <h1>Doctor Registration</h1>
    </header>
    <main>
        <section class="registration-form">
            <form id="doctor-registration-form" onsubmit="submitRegistrationForm(event)">
                <label for="name">Doctor Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="father-name" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="degree">Degree:</label>
                <select id="degree" name="degree" required>
                    <option value="DVM">DVM (Doctor of Veterinary Medicine)</option>
                    <option value="BVSc">BVSc (Bachelor of Veterinary Science)</option>
                    <option value="MVSc">MVSc (Master of Veterinary Science)</option>
                    <option value="PhD">PhD (Doctor of Philosophy)</option>
                </select>

                <label for="specialization">Specialization:</label>
                <select id="specialization" name="specialization" required>
                    <option value="Surgery">Surgery</option>
                    <option value="Dentistry">Dentistry</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Ophthalmology">Ophthalmology</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Nutrition">Nutrition</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Pathology">Pathology</option>
                </select>

                <label for="university">University:</label>
                <select id="university" name="university" required>
                    <option value="Harvard">Harvard University</option>
                    <option value="Cambridge">University of Cambridge</option>
                    <option value="Oxford">University of Oxford</option>
                    <option value="Stanford">Stanford University</option>
                    <option value="MIT">Massachusetts Institute of Technology</option>
                </select>

                <label for="id-card">ID Card Image:</label>
                <input type="file" id="id-card" name="id-card" accept="image/*" required>

                <label for="degree-image">Degree Image:</label>
                <input type="file" id="degree-image" name="degree-image" accept="image/*" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        function submitRegistrationForm(event) {
            event.preventDefault();
            alert('Thank you! We will verify your details and contact you soon.');
            document.getElementById('doctor-registration-form').reset();
        }o
    </script>
</body>
</html>
